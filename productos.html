<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en Stock</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            background-color: #d9534f;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #d9534f;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #d9534f;
            margin-bottom: 15px;
        }

        .product-card h3 {
            color: #d9534f;
            margin: 10px 0;
        }

        .product-card p {
            margin: 10px 0;
            color: #6c757d;
        }

        .product-card .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h2>Productos en Stock</h2>

    <div class="product-container">
    </div>

</body>

</html>
