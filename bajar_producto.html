<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imagenes/Icon.jfif">
    <title>Bajar Productos</title>
</head>

<body>
    <div class="container">
        <div class="tittle">Descargar Producto</div>
        <form id="form-validation" novalidate>
            <div class="form-group">
                <span>Código Producto</span>
                <input type="text" placeholder="codigo producto" required>
                <small>Por favor ingrese código</small>
            </div>
            <div class="form-group">
                <span>Nombre Producto</span>
                <input type="text" placeholder="ingrese nombre producto" required>
                <small>Por favor ingrese nombre producto</small>
            </div>
            <div class="form-group">
                <span>Cantidad</span>
                <input type="text" placeholder="ingrese descripcion producto" required>
                <small>Por favor ingrese descripción</small>
            </div>
            <div class="button">
                <input type="submit" value="ENVIAR">
            </div>
        </form>
    </div>
    <script src="js/productos.js"></script>
</body>

</html>
